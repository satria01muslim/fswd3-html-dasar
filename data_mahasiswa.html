<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th >#</th>
                    <th>Nama</th>
                    <th>Jenis Kelamin</th>
                    <th>Skor</th>
                    <th>Status</th>
                </tr>
            </thead>
    
            <tbody id="filteredTable" class="table-group-divider">
            </tbody>
    
            <tfoot>
                <tr>
                    <td colspan="3">Total Skor</td>
                    <td id="sum" colspan="2"></td>
                  </tr>
                <tr>
                    <td colspan="3">Skor Tertinggi</td>
                    <td id="max" colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="3">Skor Terendah</td>
                    <td id="min" colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="3">Rata-rata Skor</td>
                    <td id="average" colspan="2"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    

    <script src="data_mahasiswa.js"></script>

</body>
</html>
