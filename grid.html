<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <center>
        <div class="grid-container">
            <div class="grid-item item1"><i class="fas fa-home"></i></div>
            <div class="grid-item item2"><i class="fas fa-user"></i></div>
            <div class="grid-item item4"><i class="fas fa-cog"></i></div>
            <div class="grid-item item3"><i class="fa fa-user"></i></div>  
            <div class="grid-item item6"><i class="fas fa-envelope"></i></div>
            <div class="grid-item item7"><i class="fab fa-twitter"></i></div>
            <div class="grid-item item8"><i class="fas fa-shopping-cart"></i></div>
            <div class="grid-item item9"><i class="fas fa-music"></i></div>
            <div class="grid-item item10"><i class="fas fa-heart"></i></div>
        </div>
    </center>
</body>
</html>
